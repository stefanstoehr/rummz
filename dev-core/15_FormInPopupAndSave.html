<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>15_FormInPopupAndSave</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>

        html, body {
			height: 100%;
			margin: 0;
		}
		
        .leaflet-container {
			max-width: 100%;
			max-height: 100%;
		}

	</style>
	
</head>
<body>

    <div id="map" style="width: 100%; height: 100%;"></div>

    <script>
        
        var markerCounter = [];
        var data = [];

        var bohrlochForm = `<input type="text" class="inputText" size="20" placeholder="z.B. RKS1" />`;
        var saveForm = `<button type="button" class="saver">save data ðŸ’¾</button>`;

        const map = L.map('map').setView([51.505, -0.09], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function logic (e) {

            //ERSTELLE MARKER AM KLICKPUNKT
            var marker = L.marker(e.latlng).addTo(map);
            
            //ZÃ„HLE ARRAY-LÃ„NGE (0 beim ersten Klick) UND FÃœGE AN DIESEM ARRAY-INDEX (0) DIE ID DES MARKERS EIN
            var count = markerCounter.length;
            markerCounter[count] = marker._leaflet_id

            //MACH EIN POPUP AUF MIT DEM WERT DES INDEX AUS DEM ARRAY
            if ( data[count] == undefined ) {

                //var dataset = {}
                //data[count] = dataset
                
                var popup = L.popup()

                    .setContent(bohrlochForm + saveForm);

            } else {

                var popup = L.popup()

                    .setContent(`${markerCounter[count]}`)

            };

            //MACH DAS POPUP BISSCHEN ÃœBER DEM MARKER AUF
            marker.bindPopup(popup);
            marker.on("popupopen", saveInput);

            function saveInput() {
                var saveKnopf = document.querySelector(".saver");
                saveKnopf.addEventListener('click', function() {
                    var contentValue = document.querySelector(".inputText").value;
                    //console.log(contentValue)
                    var object = { name : contentValue };
                    data[count] = object;
                    console.log(data)
                    
            })};
        };

        map.on('click', logic);

    </script>

</body>
</html>
