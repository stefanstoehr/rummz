    <div id="map" style="width: 100%; height: 100%;"></div>

    <script>

        var database = [];
        
        var testInput = `<input type="text" class="inputText" size="20" placeholder="z.B. RKS1" />`;
        var saveButton = `<button type="button" class="save">save data ðŸ’¾</button>`;

        const map = L.map('map').setView([51.505, -0.09], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function addMarker (e) {

            var marker = L.marker(e.latlng);
            marker.addTo(map);
            
            var popup = L.popup()
            .setContent(testInput + saveButton);

            marker.bindPopup(popup);
        
            marker.on("popupopen", clickSave);

            // Check for popupContent
            //console.log(marker._popup);
            
        };

        map.on('click', addMarker);
        
        function clickSave () {
            const btn = document.querySelector(".save");
            btn.addEventListener("click", function () {
                //console.log("clicked");
                const inputText = document.querySelector(".inputText").value;
                //console.log(inputText);
                //Baustein
                marker.setPopupContent(inputText);
            });
        };
