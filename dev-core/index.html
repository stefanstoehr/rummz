<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voronoi Diagram</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/delaunator@5.0.0/delaunator.min.js"></script>
<script>
    // Set up scene, camera, renderer
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Generate random points
    var points = [];
    for (var i = 0; i < 10; i++) {
        points.push([Math.random() * 10, Math.random() * 10, Math.random() * 10]);
    }

    // Flatten the points array for delaunator
    var flatPoints = points.flat();

    // Calculate Delaunay triangulation
    var delaunay = new Delaunator(flatPoints);

    // Generate Voronoi cells (manually creating convex hulls for visualization)
    points.forEach((point, i) => {
        var neighbors = getNeighbors(i, delaunay.triangles);
        if (neighbors.length > 0) {
            var geometry = new THREE.BufferGeometry();
            var vertices = [];
            neighbors.forEach(neighbor => {
                if (points[neighbor]) {
                    vertices.push(...points[neighbor]);
                }
            });
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            var material = new THREE.MeshBasicMaterial({color: 0xffffff * Math.random(), wireframe: true});
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }
    });

    camera.position.z = 20;

    var animate = function () {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    };

    animate();

    // Helper function to get neighbors of a point
    function getNeighbors(pointIndex, triangles) {
        var neighbors = new Set();
        for (var i = 0; i < triangles.length; i += 3) {
            if (triangles[i] === pointIndex || triangles[i+1] === pointIndex || triangles[i+2] === pointIndex) {
                neighbors.add(triangles[i]);
                neighbors.add(triangles[i+1]);
                neighbors.add(triangles[i+2]);
            }
        }
        neighbors.delete(pointIndex);
        return Array.from(neighbors);
    }
</script>
</body>
</html>
