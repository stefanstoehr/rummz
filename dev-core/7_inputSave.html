<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>7_RKS Save</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>

        html, body {
			height: 100%;
			margin: 0;
		}
		
        .leaflet-container {
			max-width: 100%;
			max-height: 100%;
		}

	</style>
	
</head>
<body>

    <div id="map" style="width: 100%; height: 100%;"></div>

    <script>

        var buttonSave = '<button type="button" id="buttonSave" class="save">save data ðŸ’¾</button>';
        var markers = [];
        var markersNames = ["null", "RKS 1", "RKS 2", "RKS 3", "RKS 4", "RKS 5", "RKS 6", "RKS 7", "RKS 8", "RKS 9", "RKS 10", "RKS 11"];
        var markerSchicht1 = ["null", "Schicht 1 von RKS 1", "Schicht 1 von RKS 2", "Schicht 1 von RKS 3", "Schicht 1 von RKS 4", "Schicht 1 von RKS 5", "Schicht 1 von RKS 6", "Schicht 1 von RKS 7"];

        const map = L.map('map').setView([51.505, -0.09], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        map.on('click', function addMarker(e) {

            var thisMarker = markers.length + 1;
            markers.push(thisMarker);

            var marker = L.marker(e.latlng).addTo(map);

            var popup = L.popup(e).setContent(markersNames[thisMarker] + "<br>" + e.latlng + "<br>" + 
                
                `<label>Schicht:</label><input type="text" class="schicht" size="20" value="${markerSchicht1[thisMarker]}" />` + "<br>" +
                buttonSave);

            marker.on("popupopen", saveInput);
            marker.bindPopup(popup).openPopup();
            
            function saveInput() {
                var saveKnopf = document.querySelector(".save");
                saveKnopf.addEventListener("click", function () {
                    const love = document.querySelector(".schicht").value;
                    markerSchicht1[thisMarker] = love;
                    console.log(markerSchicht1);
                });
            };

            //saveInput();
        });

    </script>

</body>
</html>
