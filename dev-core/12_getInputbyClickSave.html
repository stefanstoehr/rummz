<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>12_getInputByClickSaveLog</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>

        html, body {
			height: 100%;
			margin: 0;
		}
		
        .leaflet-container {
			max-width: 100%;
			max-height: 100%;
		}

	</style>
	
</head>
<body>

    <div id="map" style="width: 100%; height: 100%;"></div>

    <script>

        var database = "TEST";

        var testInput = `<input type="text" class="inputText" size="20" placeholder="z.B. RKS1" />`;
        var saveButton = `<button type="button" class="save">save data ðŸ’¾</button>`;

        const map = L.map('map').setView([51.505, -0.09], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function addMarker (e) {

            //CREATE AND ADD MARKER
            var marker = L.marker(e.latlng).addTo(map);

            //CREATE POUP WITH CONTENT
            var popup = L.popup();        
            //.setContent(testInput + saveButton + database);

            //AKTUALISIERE POPUP WENN ES GEÃ–FFNET IST
            marker.on("popupopen", function(){
                popup.setContent(testInput + saveButton + database)
            });

            //POPUP AN MARKER BINDEN
            marker.bindPopup(popup);
        
            //FÃœHRE SAVE-FKT. AUF DEM POPUP DES MARKERS AUS
            marker.on("popupopen", function () {
                const btn = document.querySelector(".save");
                btn.addEventListener("click", function () {
                    const inputText = document.querySelector(".inputText").value;
                    database = inputText;
                    console.log(database);
                });
            });
        };

        map.on('click', addMarker);

    </script>

</body>
</html>
