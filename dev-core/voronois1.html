<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voronoi Diagram</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
<script>
    // Set up scene, camera, renderer
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Generate random points
    var points = [];
    for (var i = 0; i < 10; i++) {
        points.push(new THREE.Vector3(Math.random() * 10, Math.random() * 10, Math.random() * 10));
    }

    // Calculate Voronoi cells
    var voronoi = d3.voronoi()
        .x(d => d.x)
        .y(d => d.y)
        .z(d => d.z);

    var cells = voronoi(points);

    // Visualize cells (simplified, you might need a more advanced method for 3D)
    cells.forEach(cell => {
        var geometry = new THREE.ConvexGeometry(cell.map(p => new THREE.Vector3(p[0], p[1], p[2])));
        var material = new THREE.MeshBasicMaterial({color: 0xffffff * Math.random(), wireframe: true});
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    });

    camera.position.z = 20;

    var animate = function () {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    };

    animate();
</script>
</body>
</html>
